<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .styled-table thead tr {
            background-color: steelblue;
            color: #ffffff;
            text-align: left;
        }
        .styled-table th, .styled-table td {
            padding: 12px 15px;
        }
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid steelblue;
        }
        .styled-table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        #temperatureChart {
            width: 900px !important;
            height: 500px !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Weekly Weather Forecast</h1>
    <table id="forecast-table" class="styled-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Max Temperature (°C)</th>
                <th>Min Temperature (°C)</th>
                <th>Total Rain (mm)</th>
                <th>Max Wind Speed (km/h)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <div class="container">
        <div class="map-container">
            <iframe src="osm.html" width="700px" height="500px"></iframe>
        </div>
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.latitude && event.data.longitude) {
                fetchWeatherData(event.data.latitude, event.data.longitude);
            }
        });

        function fetchWeatherData(lat, lon) {
            var url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,windspeed_10m_max&timezone=auto&start_date=${getTodayDate()}&end_date=${getEndDate(7)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var tableBody = document.querySelector('#forecast-table tbody');
                    tableBody.innerHTML = '';
                    //variables for the graph
                    var dates = [];
                    var maxTemps = [];
                    var minTemps = [];
                    //update variables for the graph
                    data.daily.time.forEach((date, index) => {
                        dates.push(formatDate(date, index === data.daily.time.length - 1));
                        maxTemps.push(Math.round(data.daily.temperature_2m_max[index]));
                        minTemps.push(Math.round(data.daily.temperature_2m_min[index]));
                        // insert updated data into the table
                        var row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${formatDate(date, index === data.daily.time.length - 1)}</td>
                            <td>${Math.round(data.daily.temperature_2m_max[index])}</td>
                            <td>${Math.round(data.daily.temperature_2m_min[index])}</td>
                            <td>${Math.round(data.daily.precipitation_sum[index])}</td>
                            <td>${Math.round(data.daily.windspeed_10m_max[index])}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                    createTemperatureChart(dates, maxTemps, minTemps);
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }

        function getTodayDate() {
            var today = new Date();
            return today.toISOString().split('T')[0];
        }

        function getEndDate(days) {
            var endDate = new Date();
            endDate.setDate(endDate.getDate() + days);
            return endDate.toISOString().split('T')[0];
        }

        function formatDate(dateString, isLastDay) {
            var date = new Date(dateString);
            var today = new Date();
            if (date.toDateString() === today.toDateString()) {
                return "Today";
            } else {
                var options = { weekday: 'long' };
                var dayName = date.toLocaleDateString(undefined, options);
                return isLastDay ? `Next ${dayName}` : dayName;
            }
        }

        var temperatureChart;
        function createTemperatureChart(dates, maxTemps, minTemps) {
            var ctx = document.getElementById('temperatureChart').getContext('2d');
            //destroy the previous chart instance if it exists
            if (temperatureChart) {
                temperatureChart.destroy();
            }
            //create a new chart instance
            temperatureChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Max Temperature (°C)',
                            data: maxTemps,
                            borderColor: 'red',
                            fill: false
                        },
                        {
                            label: 'Min Temperature (°C)',
                            data: minTemps,
                            borderColor: 'blue',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Temperature (°C)'
                            }
                        }
                    }
                }
            });
        }
    </script>
    <canvas id="temperatureChart" width="800" height="400"></canvas>

</body>
</html>
